  <body class="body">
    <header>
        <nav>
            <div class="container-fluid enca">
                <div class="row justify-content-between">
                    <div class="col-md-2">
                        <img src="../multimedia/logocortar.png" alt="logo" width="100px">
                    </div>
                    <div class="col-md-4 align-self-center">
                        <div class="row">

                </div>
            </div>
            
            
        </nav>
    </header>

    <!-- Seccion de contacto -->

    <div class="contac">
        <form class="formulario">
            <label for="nombre" class="label">Nombre:</label><br>
            <input type="text" placeholder="Nombre" id="nombre" required class="entrada">
            <br><br>
            <label for="apellido" class="label">Apellido:</label><br>
            <input type="text" placeholder="Apellido" id="apellido" required class="entrada">
            <br><br>
            <label for="email" class="label">Email:</label><br>
            <input type="email" placeholder="correo@ejemplo.com" id="email" required class="entrada">
            <br><br>
            <label for="comen" class="label">Mensaje</label><br>
            <textarea name="comentario" id="comen" cols="65" rows="10" placeholder="Escriba su mensaje" required class="textarea"></textarea>
            <br><br>
            <input type="submit" value="Enviar" id="boton" class="entrada">
        </form>
    </div>
    

    <!-- Pie de pagina -->

    <footer>
        <div class="container container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <p>&copy Todos los derechos reservdos desde 2021</p>
